<!DOCTYPE html>
	<head>
		<meta charset="utf-8">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<body>
		<header>
			<h1>asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press A or D to turn
		    <br>
		    Press W to accelerate foward; S to accelerate backwards 
		    <br>
		    Press R for hyperspace
		    <br>
		    <br>
		    (or if you're weird and like using a numpad)
		    <br>
		    4 or 6 to turn
		    <br>
		    8 to accelerate foward; 5 to accelerate backwards
		    <br>
		    3 for hyperspace 
	    </footer>
